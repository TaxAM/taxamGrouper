<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="core.js"></script>
    <title>View Tables</title>
</head>
<body>
    <div class="screen">
        <img src="./content/logo.png" class="logo-icon">
        <div class="controls">
            <div class="simple">
                Caminho do arquivo:&nbsp;&nbsp;
                <input type="file" id="file" onchange="showFileName()">
                <label for="file"  class="file-button-label">Escolher arquivo</label>
                &nbsp;&nbsp;
                <div id="file-name" style="display: inline;"></div>
            </div>
            <div class="simple">
                <input type="button" class="classic-button" value="Visualizar" id="viewResults" onclick="insertCards()">
            </div>
        </div>
        <div class="cards" id="cards-section">
            <div class="simple">
                <h1>Selecione um arquivo csv e clique em "Visualizar"</h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="core.js"></script>
</body>
</html>
